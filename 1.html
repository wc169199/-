<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码联系我！！！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
            margin: 0;
        }
        h1 {
            color: #ff5000;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .qr-code {
            margin: 20px auto;
            width: 200px; 
            height: 200px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-code img {
            max-width: 100%;
            max-height: 100%; 
            border-radius: 8px;
        }
        .tips {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>扫码联系我！</h1>
    <div class="qr-code">
        <img src="微信图片_20250214173427.jpg" alt="微信二维码">
    </div>
    <p class="tips">打开微信扫一扫</p>
</body>
</html>
